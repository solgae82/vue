<html>
<head>
    <title>Vue Component Registration 실습</title>
</head>
<body>
  <div id="app">
    <header>
      <h3>{{message}}</h3>

      <todo-footer></todo-footer>
      <todo-list></todo-list>
    </header>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>

    Vue.component('todo-footer',{
      template: '<p>my 전역 컴포넌트</p>'
    });
     var mycmp = {
       template: '<p>my 지역 컴포넌트</p>'
     };
      new Vue({
        el: "#app",
        data:{message:'This is a parent component'},
        components: {
          'todo-list': mycmp
        }
      });
  </script>
</body>
</html>
