<html>
<head>
    <title>뷰템플릿 - quiz </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

</head>
<body>

  <div id="app">
    <header>
      <h3>{{message}} , {{msg2}}</h3>
    </header>
    <section>
        <p v-bind:id="uid">uid변화 확인</p>
        <button v-on:click="clickBtn">alert</button>
        <button v-on:click="clickBtn2">alert2</button>
        <button v-on:click="changeFlag">flag체인3</button>
        <ul v-if="flag">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>
  </div>
  <script>

    new Vue({
      el: '#app',
      data:{
        message : 'Hello Vue.js',
        msg2: 'Hi there!',
        uid : '20',
        flag : false
      },
      methods:{
        // ES5문법
        clickBtn : function(){
          console.log('hi');
        },
        // ES6 문법
        clickBtn2(){
          alert('Es6 문법');
        },

        changeFlag(){
          this.flag = !this.flag;
        }
      }

    });

  </script>

</body>
</html>
