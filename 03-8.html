<html>
<head>
    <title>Vue 상위-하위 컴포넌트 props 실습</title>
</head>
<body>
  <!-- 상위 컴포넌트 >>  하위컴포넌트로 데이터 전달하기

  하위 컴포넌트 props 속성명을 지정하고 그 속성명으로 상위 컴포넌트의 값을 바인딩 한다.

-->
  <div id="app">
    <child-component1 v-bind:pdata="msg" ></child-component1>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>

      Vue.component('child-component1',{
        props : ['pdata'],
        template : '<p>상위에서 받아온 값 : {{pdata}}</p>'
      });


      new Vue({
        el: "#app",
        data:{
          msg : '야 놀자!'
        }

      });
  </script>
</body>
</html>
