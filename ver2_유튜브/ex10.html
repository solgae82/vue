<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- 
    v-for
    :key 속성에는 유일한 아이디 값을 넣어준다.
-->
    <div id="app">
        <div style="border: 1px solid blue" v-for="(f, index) in fruits" :key="fruits.id">
            {{index}}. {{f.name}} :  {{f.color}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                fruits:[
                    {id:1, name:'사과',color:'빨강'},
                    {id:2, name:'바나나',color:'노랑'},
                    {id:3, name:'포도',color:'검정'}
                ]
               
            },
            methods:{
               
            }
        })
    </script>
</body>
</html>
