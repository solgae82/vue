<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- 메소드 사용법 -->
    <div id="app">
        이름: {{person.name}}<br />
        나이: {{person.age}}<br />
        소개 : {{ getAge() }}<br />
        인사 : {{ greeting('하이')}}<br />
        other : {{ otherMethod() }}<br />
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                person:{
                    name:'dong',
                    age : 47
                }
                
            },
            methods:{
                getAge: function(){
                    return this.person.name + '의 나이는 ' +   this.person.age +'살 입니다.';
                },
                greeting: function(msg){
                    return msg + '! 방가 방가!';
                },
                otherMethod(){
                    return '다른 형식 메소드!';
                }
            }
        })
    </script>
</body>
</html>
