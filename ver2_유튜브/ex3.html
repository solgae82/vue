<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- data baind 사용 
    'v-bind:속성' 을 쓰거나, 줄여서 '':속성' 으로 한다.
-->
    <div id="app">
        <input type="text" v-bind:value="person.name" /><br />
        <input type="text" :value="person.age" /><br />
        <a :href="myGitHub('solgae82')" >링크</a><br />
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                person:{
                    name:'dong',
                    age : 47
                },
                githubUrl : 'https://github.com'  
            },
            methods:{

                
                myGitHub(id){
                    return this.githubUrl + '/' + id;
                }


            }
        })
    </script>
</body>
</html>
