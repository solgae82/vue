<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- computed : 
    메소드와는 다르게 캐싱된 결과를 유지한다.
    변수처럼 사용한다, '()'를 사용하지 않음.
	데이터가 변경되면 실시간 작동한다.캐싱 데이터가 있다면 그걸 사용한다
-->
    <div id="app">
       {{reverseMsg}} 
       <button @click="change">변경</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                messages : '테스트'
            },
            methods:{

                change(){
                    this.messages ="하루종일";
                }
                
            },

            computed:{
                reverseMsg(){
                   return this.messages.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
